<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title"><h1>Sign Up For RECEIPTS</h1></div>
            <div id="logo"><img src="pictures/document_scanner_FILL0_wght400_GRAD0_opsz48.png" alt="Scanning receipts logo" height="75px"></div>
        </div>
        <div class="right">
            <div class="bubble-container">
                <div class="bubble">Make an account for access to a more streamline method of paying!
                    <div class="bubble2"></div>
                    <div class="bubble3"></div>
                </div>
            </div>

            <form id="my-form" action="" method="post">
                <div class="form-container">
                    <p class="form-row">
                        <label for="first-name">First Name<span aria-label="required">*</span></label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </p>
                    <p class="form-row">
                        <label for="last-name">Last Name<span aria-label="required">*</span></label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                    </p>
                    <p class="form-row">
                        <label for="email">Email<span aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="name@email.com" required>
                    </p>
                    <p class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone">
                    </p>
                    <p class="form-row">
                        <label for="password">Password<span aria-label="required">*</span></label>
                        <input type="password" id="password" name="password"required>
                    </p>
                    <p class="form-row">
                        <label for="passwordC">Confirm Password<span aria-label="required">*</span></label>
                        <input type="password" id="passwordC" name="passwordC" required>
                    </p>
                </div>
            </form>
            <div class="form-row" id="button-container">
                <button type="submit" form="my-form">Submit</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        <img id="coffee" src = "pictures/coffee.svg" alt="Picture of friends getting coffee"/>
    </div>
    <img src="pictures/cloudshadow.svg" class="background-shadow cloud-shadow">
    <img src="pictures/cloud.svg" class="background-image cloud">
    <img src="pictures/heartshadow.svg" class="background-shadow heart-shadow">
    <img src="pictures/heart.svg" class="background-image heart">
</body>
</html>
